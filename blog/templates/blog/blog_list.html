{% extends 'layout.html' %}

{% block title %}List{% endblock %}

{% block content %}
<div class="container">
  {% for article in articles %}
    <h1><a href="{% url 'blog:blog_detail' pk=article.pk %}">{{ article.title }}</a></h1>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }}</p>
  {% endfor %}
</div>
{% endblock %}
